<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Slot Machine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #2a2a2a;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .slot-machine {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .reel {
            width: 100px;
            height: 120px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .symbols {
            position: absolute;
            width: 100%;
            transition: top 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .symbol {
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            background: #444;
            border: 1px solid #555;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background: #45a049;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            min-height: 24px;
            color: #4CAF50;
        }

        @keyframes flash {
            0% { background: #444; }
            50% { background: #4CAF50; }
            100% { background: #444; }
        }

        .win {
            animation: flash 0.5s ease-in-out 3;
        }
    </style>
</head>
<body>
    <h1>Shreyan lauda</h1>
    <div class="container">
        <div class="stats">
            <div>Balance: $<span id="balance">100</span></div>
            <div>Bet: $10</div>
        </div>
        <div class="slot-machine">
            <div class="reel" id="reel1">
                <div class="symbols">
                    <div class="symbol">üçí</div>
                    <div class="symbol">üçã</div>
                    <div class="symbol">‚≠ê</div>
                    <div class="symbol">7Ô∏è‚É£</div>
                </div>
            </div>
            <div class="reel" id="reel2">
                <div class="symbols">
                    <div class="symbol">üçí</div>
                    <div class="symbol">üçã</div>
                    <div class="symbol">‚≠ê</div>
                    <div class="symbol">7Ô∏è‚É£</div>
                </div>
            </div>
            <div class="reel" id="reel3">
                <div class="symbols">
                    <div class="symbol">üçí</div>
                    <div class="symbol">üçã</div>
                    <div class="symbol">‚≠ê</div>
                    <div class="symbol">7Ô∏è‚É£</div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="spinButton">SPIN ($10)</button>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        const symbols = ['üçí', 'üçã', '‚≠ê', '7Ô∏è‚É£'];
        const symbolValues = {
            'üçí': 20,
            'üçã': 30,
            '‚≠ê': 40,
            '7Ô∏è‚É£': 100
        };

        let balance = 100;
        const spinCost = 10;
        let isSpinning = false;

        const balanceEl = document.getElementById('balance');
        const messageEl = document.getElementById('message');
        const spinButton = document.getElementById('spinButton');
        const reels = [
            document.querySelector('#reel1 .symbols'),
            document.querySelector('#reel2 .symbols'),
            document.querySelector('#reel3 .symbols')
        ];

        function monteCarloRandom() {
            let sum = 0;
            for (let i = 0; i < 3; i++) {
                sum += Math.random();
            }
            return sum / 3;
        }

        function getRandomSymbol() {
            const random = monteCarloRandom();
            const index = Math.floor(random * symbols.length);
            return symbols[index];
        }

        function updateBalance(amount) {
            balance += amount;
            balanceEl.textContent = balance;
        }

        function checkWin(results) {
            if (results[0] === results[1] && results[1] === results[2]) {
                return symbolValues[results[0]];
            }
            return 0;
        }

        function spinReel(reel, duration, symbols) {
            return new Promise(resolve => {
                const symbolHeight = 120;
                const totalDistance = symbolHeight * (10 + symbols.length);
                
                reel.style.transition = `top ${duration}ms cubic-bezier(.17,.67,.83,.67)`;
                reel.style.top = `-${totalDistance}px`;

                setTimeout(() => {
                    reel.style.transition = 'none';
                    reel.style.top = '0';
                    for (let i = 0; i < reel.children.length; i++) {
                        reel.children[i].textContent = symbols[i];
                    }
                    resolve();
                }, duration);
            });
        }

        async function spin() {
            if (isSpinning || balance < spinCost) return;
            
            isSpinning = true;
            spinButton.disabled = true;
            messageEl.textContent = '';
            updateBalance(-spinCost);

            const results = [getRandomSymbol(), getRandomSymbol(), getRandomSymbol()];
            
            // Spin animations with different durations
            await Promise.all([
                spinReel(reels[0], 1000, [results[0], ...symbols]),
                spinReel(reels[1], 1500, [results[1], ...symbols]),
                spinReel(reels[2], 2000, [results[2], ...symbols])
            ]);

            const winAmount = checkWin(results);
            
            if (winAmount > 0) {
                messageEl.textContent = `Congratulations! You won $${winAmount}!`;
                updateBalance(winAmount);
                reels.forEach(reel => reel.parentElement.classList.add('win'));
                setTimeout(() => {
                    reels.forEach(reel => reel.parentElement.classList.remove('win'));
                }, 1500);
            } else {
                messageEl.textContent = 'Try again!';
            }

            isSpinning = false;
            spinButton.disabled = balance < spinCost;
        }

        spinButton.addEventListener('click', spin);
    </script>
</body>
</html>
