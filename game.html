<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Soccer Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score-board">
            <div id="team1" class="team">Red Team: <span id="team1-score">0</span></div>
            <div id="team2" class="team">Blue Team: <span id="team2-score">0</span></div>
        </div>
        <div id="controls">
            <p>Arrow keys: Move | Spacebar: Kick | P: Pass | S: Switch Player</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
